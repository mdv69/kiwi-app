<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>♡ Together Apart ♡</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.33/builds/moment-timezone-with-data.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>♡ Together Apart ♡</h1>
    <p class="subtitle">Bridging hearts across the distance</p>

    <section>
      <h2>🌐 Our Time Zones</h2>
      <div class="time-cards">
        <div class="time-card">
          <h3>You</h3>
          <div id="time-you"></div>
          <div class="timezone">New York (EST)</div>
        </div>
        <div class="time-card">
          <h3>Your Partner</h3>
          <div id="time-partner"></div>
          <div class="timezone">London (GMT)</div>
        </div>
      </div>
    </section>

    <section>
      <h2>♡ Mood Ping</h2>
      <div id="mood-options">
        ❤️ 😊 😐 😞 ❌
      </div>
      <input type="text" id="mood-note" placeholder="Add a note (optional)" />
      <button onclick="sendMood()">📩 Send Mood Ping</button>
    </section>

    <section>
      <h2>📗 Personal Journal</h2>
      <p class="small-date" id="current-date"></p>
      <input type="text" id="journal-title" placeholder="Title (optional)" />
      <textarea id="journal-text" placeholder="Write about your day..."></textarea>
      <button onclick="saveJournal()">📃 Save Entry</button>
    </section>

    <section>
      <h2>👫 Our Couple Rules</h2>
      <ul id="rules-list"></ul>
      <div class="rule-add">
        <input type="text" id="new-rule" placeholder="Add a new rule..." />
        <button onclick="addRule()">+</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
